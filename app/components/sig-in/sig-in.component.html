<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5" style="text-align: center;">Llena el formulario</h3>
              <form #register = 'ngForm' (ngSubmit)="onSubmit(register)">
  
                <div class="row">
                  <div class="col-md-6 mb-4">
  
                    <div data-mdb-input-init class="form-outline">
                      <input [(ngModel)]="user.codigo" name='codigo' #codigo="ngModel" type="number" id="codigo" class="form-control form-control-lg" required/>
                      <label class="form-label">Codigo</label>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <div data-mdb-input-init class="form-outline">
                      <input [(ngModel)]="user.nombres" name="name" #nombres="ngModel" type="text" id="nombres" class="form-control form-control-lg" required/>
                      <label class="form-label">Nombres</label>
                    </div>
  
                  </div>
                </div>
  
                <div class="row"> 
                  <div class="col-md-6 mb-4 d-flex align-items-center">
  
                    <div data-mdb-input-init class="form-outline datepicker w-100">
                      <input [(ngModel)]="user.apellidos" name="apellidos" #apellidos="ngModel" type="text" class="form-control form-control-lg" id="apellidos" required/>
                      <label class="form-label">Apellidos</label>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <h6 class="mb-2 pb-1">Genero: </h6>
  
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="M"
                      value="M" [(ngModel)]="user.genero" (ngModelChange)="onGenderChange($event)" checked />
                      <label class="form-check-label" for="femaleGender">M</label>
                    </div>
  
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="F"
                      value="F" [(ngModel)]="user.genero" (ngModelChange)="onGenderChange($event)" />
                      <label class="form-check-label" for="maleGender">F</label>
                    </div>
  
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-md-6 mb-4">
                    
                    <label>Facultad</label>
                    <select class="form-select" [(ngModel)]="selectedFacultad" [ngModelOptions]="{ standalone: true }">
                        <option *ngFor="let facultad of facultades" [value]="facultad.nombre">{{ facultad.nombre }}</option>
                    </select>                    
  
                  </div>

                  <div class="col-md-6 mb-4">
                    <div *ngIf="selectedFacultad">
                      <label>Carrera</label>
                      <select class="form-select" #carreraSelect>
                        <option *ngFor="let carrera of getSelectedFacultad()?.carreras" [value]="carrera">{{ carrera }}</option>
                      </select>                      
                    </div>
                  </div>
                </div>
  
                <div class="row">
  
                    <div class="col-md-6 mb-4 d-flex align-items-center">
  
                        <div data-mdb-input-init class="form-outline datepicker w-100">
                          <input [(ngModel)]="user.correo" name="correo" #correo="ngModel" type="email" class="form-control form-control-lg" id="correo" required/>
                          <label class="form-label">Correo</label>
                        </div>
      
                    </div>

                    <div class="col-md-6 mb-4 d-flex align-items-center">
  
                        <div data-mdb-input-init class="form-outline datepicker w-100">
                          <input [(ngModel)]="user.password" name="password" #password="ngModel" type="txt" class="form-control form-control-lg" id="password" required/>
                          <label class="form-label">contraseña</label>
                        </div>
      
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-success btn-lg mr-3" style="margin-right: 10px;" id=signUp [disabled]="!register.form.valid">Registrarse</button>
                  <button type="button" class="btn btn-secondary btn-lg mr-3" style="margin-right: 10px;" routerLink="/login">Iniciar Sesión</button>
                  <button type="button" class="btn btn-info btn-lg" routerLink="/home">Volver</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
